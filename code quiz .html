<!DOCTYPE html>
<html lang='en'>


<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, 
  initial-scale=1.0'>
   <title>Home page</title>
   <link rel='stylesheet' href="style.css">
</head>


<body>
<div class='container'>
    <div id='home' class='flex-column flex-center'>
         <h1>Are you ready?</h1>

         <a href='/game.html' class='btn'>play</a>
         <a href='/highscores.html' id='highscore-btn'
         class='btn'>high scores</a>


         </div>


         <!--// Quiz box-->
         <div class="quiz_box">
             <header>
                 <div class='title'>Coding Quiz</div>
                 <div class='timer'>
                      <div class='time_text'>time left</div>
                      <div class='timer_sec'>15</div>
                 </div>
             </header>

             <section>
                 <div class='que_text'>

                     <span>Which of the following is not a JavaScript data type?</span>
                 
                    </div>

                 <div class="option_list">
                     <div class='option'>
                         <span>number</span>
                         <div class="icon"><i class='fas fa-check'></i></div>
                         <span>string</span>
                         <div class="icon"><i class='fas fa-check'></i></div>
                         <span>Boolean</span>
                         <div class="icon"><i class='fas fa-check'></i></div>
                         <span>function</span>
                         <div class="icon"><i class='fas fa-check'></i></div>
                     </div>
                 </div>
             </section>

             <!--Quiz Box Footer-->
             <footer>
                 <div class='total_que'>
                     <span><p>2</p>of<p>5</p>Questions</span>
                 </div>
                 <button class="next_btn">Next Question</button>
             </footer>
         </div>

         <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
        </div>
</div>

</body>   
</html>
